<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card Design</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" style="background-image: url(images/back.png);">
        <div class="card" data-tilt>
            <img src="images/efat.jpeg">
            <h2>Efati Geovani</h2>
            <p>I'm Studen of USTJ and i like to learn coding</p>
            <div class="links">
                <a href="http://facebook.com"><img src="images/facebook.png"></a>
                <a href="http://telegram.com"><img src="images/telegram.png" ></a>
                <a href="http://twitter.com"><img src="images/twitter.png" ></a>
            </div>
            <a href="#" class="btn">Message me</a>
        </div>
    </div>
    
    <script src="vanilla-tilt.js"></script>
</body>
</html>
